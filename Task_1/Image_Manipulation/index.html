<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery & Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">📷 Image Gallery</h1>

  <!-- Thumbnail Gallery -->
  <div class="gallery">
    <a href="#img1"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=150&q=80" alt="Thumbnail 1"></a>
    <a href="#img2"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=150&q=80" alt="Thumbnail 2"></a>
    <a href="#img3"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=150&q=80" alt="Thumbnail 3"></a>
  </div>

  <!-- Enlarged Images (CSS Lightbox effect) -->
  <div class="lightbox" id="img1">
    <a href="#">&times;</a>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1000&q=80" alt="Full Image 1">
  </div>
  <div class="lightbox" id="img2">
    <a href="#">&times;</a>
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1000&q=80" alt="Full Image 2">
  </div>
  <div class="lightbox" id="img3">
    <a href="#">&times;</a>
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1000&q=80" alt="Full Image 3">
  </div>

  <h1 class="title">🎞️ Slideshow</h1>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slides">
      <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1000&q=80" alt="Slide 1">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Slide 2">
      <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=1000&q=80" alt="Slide 3">
    </div>
  </div>

</body>
</html>
